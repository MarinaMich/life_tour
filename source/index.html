<!DOCTYPE html>
<html lang="ru" data-validate="html">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lifetour</title>
    <link rel="stylesheet" href="sass/style.scss">
  </head>

  <body class="page-body">
    <header class="header" data-test="header"></header>
    <main>
      <section class="hero" data-test="hero"></section>
      <section class="tours" data-test="tours"></section>
      <section class="training" data-test="training"></section>
      <section class="about" data-test="about"></section>
      <section class="reviews" data-test="reviews"></section>
      <section class="adv" data-test="adv"></section>
      <section class="gallery" data-test="gallery"></section>
      <section class="form" data-test="form"></section>
    </main>
    <footer class="footer" data-test="footer"></footer>


    <!-- пример использования спрайта -->
    <img src="/__spritemap#sprite-logo-view" alt="Это спрайт">
    <svg>
      <use href="/__spritemap#sprite-user"></use>
    </svg>
    <!-- примеры требуемых атрибутов data-test="*" -->
    <div data-test="header">header</div>
    <div data-test="hero">hero</div>
    <div data-test="tours">tours</div>
    <div data-test="training">training</div>
    <div data-test="about">about</div>
    <div data-test="reviews">reviews</div>
    <div data-test="adv">adv</div>
    <div data-test="gallery">gallery</div>
    <div data-test="form">form</div>
    <div data-test="footer">footer</div>
    <script type="module" src="js/main.js"></script>
  </body>

</html>
